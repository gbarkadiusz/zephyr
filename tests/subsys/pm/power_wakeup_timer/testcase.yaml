tests:
  pm.power_wakeup_timer:
    platform_allow:
      - stm32l562e_dk
    tags:
      - pm
    harness: pytest
    harness_config:
      pytest_dut_scope: session
      pytest_args: [--powershield=<path_to>/STMicroelectronics_PowerShield__Virtual_ComPort,
                    --expected-values=<path_to>/stm32l562e_dk.yaml]
  pm.power_wakeup_timer.pm_device:
    platform_allow:
      - stm32l562e_dk
    tags:
      - pm
    extra_args:
      - CONFIG_PM_DEVICE=y
    harness: pytest
    harness_config:
      pytest_dut_scope: session
      pytest_args: [--powershield=<path_to>/STMicroelectronics_PowerShield__Virtual_ComPort,
                    --expected-values=<path_to>/stm32l562e_dk.yaml]
